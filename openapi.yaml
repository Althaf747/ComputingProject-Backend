openapi: 3.0.3
info:
  title: Compro Backend API
  version: 1.0.0
  description: API for user auth and log management (JWT secured for log routes).
servers:
  - url: http://localhost:8080
    description: Local development
security:
  - bearerAuth: []
paths:
  /health:
    get:
      summary: Health check
      tags: [Utility]
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /api/users/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegisterRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Invalid input or passwords do not match
        '409':
          description: Username already exists
        '500':
          description: Server error
  /api/users/login:
    post:
      summary: Login and obtain JWT
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Invalid input
        '401':
          description: Invalid username or password
        '500':
          description: Server error
  /api/users/logout:
    post:
      summary: Logout (client should discard token)
      tags: [Auth]
      responses:
        '200':
          description: Logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully.
  /api/logs:
    get:
      summary: List all logs
      tags: [Logs]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of logs
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Log'
    post:
      summary: Create a log entry
      tags: [Logs]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogCreate'
      responses:
        '201':
          description: Log created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Log'
        '400':
          description: Invalid input
        '500':
          description: Server error
  /api/logs/today:
    get:
      summary: Get today's logs (optionally filtered by name)
      tags: [Logs]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: false
          description: Filter by visitor name
      responses:
        '200':
          description: Logs with stats
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogStatsResponse'
  /api/logs/last-7-days:
    get:
      summary: Get logs for the last 7 days (optionally filtered by name)
      tags: [Logs]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: false
          description: Filter by visitor name
      responses:
        '200':
          description: Logs with stats
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogStatsResponse'
  /api/logs/last-month:
    get:
      summary: Get logs for the last month (optionally filtered by name)
      tags: [Logs]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: false
          description: Filter by visitor name
      responses:
        '200':
          description: Logs with stats
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogStatsResponse'
  /api/logs/date/{date}:
    get:
      summary: Get logs for a specific date (optionally filtered by name)
      tags: [Logs]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: date
          required: true
          schema:
            type: string
            format: date
          description: Date in YYYY-MM-DD (Asia/Jakarta timezone)
        - in: query
          name: name
          schema:
            type: string
          required: false
          description: Filter by visitor name
      responses:
        '200':
          description: Logs with stats
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogStatsResponse'
        '400':
          description: Invalid date format
  /api/logs/{id}:
    delete:
      summary: Delete a log entry (hard delete)
      tags: [Logs]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
          description: Log ID
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Log deleted successfully
        '400':
          description: Invalid ID
        '404':
          description: Log not found
        '500':
          description: Server error
  /api/camera:
    get:
      summary: Proxy webcam stream
      tags: [Utility]
      responses:
        '200':
          description: Stream proxied
  /ws:
    get:
      summary: WebSocket endpoint
      tags: [Utility]
      responses:
        '101':
          description: Switching protocols (WebSocket)
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        role:
          type: string
          example: user
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    UserRegisterRequest:
      type: object
      required: [username, password, confirmPassword]
      properties:
        username:
          type: string
          example: johndoe
        password:
          type: string
          format: password
        confirmPassword:
          type: string
          format: password
    UserLoginRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
          example: johndoe
        password:
          type: string
          format: password
    UserResponse:
      type: object
      properties:
        message:
          type: string
          example: User created successfully
        data:
          $ref: '#/components/schemas/User'
    LoginResponse:
      type: object
      properties:
        message:
          type: string
          example: Login successful
        token:
          type: string
          description: JWT Bearer token
        data:
          $ref: '#/components/schemas/User'
    Log:
      type: object
      properties:
        id:
          type: integer
          format: int64
        authorized:
          type: boolean
        confidence:
          type: number
          format: double
        name:
          type: string
        role:
          type: string
        timestamp:
          type: string
          example: "2025-12-12T06:22:27"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    LogCreate:
      type: object
      required: [authorized, confidence, name, role, timestamp]
      properties:
        authorized:
          type: boolean
          example: false
        confidence:
          type: number
          format: double
          example: 0.91
        name:
          type: string
          example: Unknown
        role:
          type: string
          example: Guest
        timestamp:
          type: string
          example: "2025-12-12T06:22:27"
    LogStatsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Log'
        count:
          type: integer
          example: 12
        unknown_visitors:
          type: integer
          example: 3
